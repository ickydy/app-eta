<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>애니타임</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}">
<link rel="icon" th:href="@{/static/favicon.ico}">
</head>
<body>
	<nav th:fragment="nav" class="navbar" th:data-account-id="${#authentication.principal.accountId}">
		<div class="wrap pt-2 d-flex justify-content-around align-items-center">
			<div class="d-flex">
				<img th:src="@{/static/image/anytime_wink.png}" width="45" height="45" th:onclick="|location.href='@{/}'|" style="cursor: pointer;">
				<div class="ms-2">
					<p class="text-danger fs-7 m-0">애니타임</p>
					<p class="fs-5 m-0">전남대</p>
				</div>
			</div>
			<ul class="nav nav-underline gap-5">
				<li class="nav-item"><a th:href="@{/index}" class="nav-link link-dark" th:classappend="${controller == 'welcomeController' ? 'active':''}">게시판</a></li>
				<li class="nav-item"><a th:href="@{/timetable}" class="nav-link link-dark" th:classappend="${controller == 'timetableController' ? 'active':''}">시간표</a></li>
				<li class="nav-item"><a href="#" class="nav-link link-dark">학점계산기</a></li>
				<li class="nav-item"><a th:href="@{/friend}" class="nav-link link-dark" th:classappend="${controller == 'friendController' ? 'active':''}">친구</a></li>
				<li class="nav-item"><a href="#" class="nav-link link-dark">책방</a></li>
			</ul>
			<div style="float: right">
				<button class="rounded-2 border border-1 bg-white px-2 py-1">
					<i class="bi bi-chat-left"></i>
				</button>
				<button class="rounded-2 border border-1 bg-white px-2 py-1">
					<i class="bi bi-person"></i>
				</button>
			</div>
		</div>
	</nav>
	<div th:fragment="toast">
		<button type="button" class="btn btn-primary" id="liveToastBtn" style="display: none">Show live toast</button>
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<img th:src="@{/static/image/anytime_wink.png}" class="rounded me-2" width="20" height="20"> <strong class="me-auto">애니타임</strong> <small>지금 막</small>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">Hello, world! This is a toast message.</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
