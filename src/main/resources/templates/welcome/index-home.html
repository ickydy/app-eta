<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>애니타임</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}">
<link rel="icon" th:href="@{/static/favicon.ico}">
</head>
<body>
	<div class="d-flex">
		<div class="position-fixed top-0 border-bottom p-3" style="max-width: 300px; min-width: 300px;">
			<div class="mt-5 mb-4 d-flex justify-content-center">
				<img th:src="@{/static/image/anytime_logo.png}" width="190">
			</div>
			<div>
				<a th:href="@{/account/login}" class="btn btn-outline-secondary form-control mb-1">로그인</a> <a th:href="@{/account/register}" class="btn btn-danger text-white form-control mb-1">애니타임 회원가입</a>
			</div>
			<div class="d-flex justify-content-center text-secondary fs-7 mt-2 mb-4">
				<span th:onclick="|location.href='@{/account/forgot/id}'|" style="cursor: pointer;">아이디/비밀번호 찾기</span>
			</div>
		</div>
		<div class="w-100" style="padding-left: 300px; height: 100vh;">
			<div class="position-relative d-flex justify-content-center" style="padding: 100px 0; background-color: #f9f9f9;">
				<div class="d-flex align-items-center" style="padding: 160px 112px; gap: 130px; z-index: 1;">
					<div>
						<h1 style="font-size: 58px; margin-bottom: 16px;">
							함께하는 대학생활,<br />애니타임
						</h1>
						<p style="line-height: 30px; font-size: 22px; margin-bottom: 32px;">
							애니타임에서 우리 학교 학생들과 함께<br />여러분이 원하는 대학생활을 만들어보세요.
						</p>
					</div>
					<img th:src="@{/static/image/logo_animation.gif}" width="236" height="236">
				</div>
				<div style="position: absolute; border-radius: 4px 400px 400px 4px; width: calc(100% - 80px); height: calc(100% - 200px); background-color: #fff;"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
