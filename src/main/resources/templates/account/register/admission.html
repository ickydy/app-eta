<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>애니타임</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}">
<link rel="icon" th:href="@{/static/favicon.ico}">
</head>
<body class="d-flex align-items-center py-4" style="height: 100vh;">
	<div class="w-100 m-auto" style="max-width: 480px;">
		<h1 class="logo" th:onclick="|location.href='@{/}'|" style="cursor: pointer;"></h1>
		<div class="border border-1 rounded-3 p-4">
			<div>
				<h4>애니타임 회원가입</h4>
				<p class="text-secondary m-0">
					애니타임 회원가입시 <b class="text-dark">커뮤니티, 시간표</b> 등
				</p>
				<p class="text-secondary m-0">다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
			</div>
			<form th:action="@{/account/register/admission}" method="post" id="form">
				<h4 class="mt-4">학교 선택</h4>
				<div class="mt-3">
					<span>입학연도</span>
					<!---->
					<select name="admissionYear" class="form-select mt-1" id="admissionYear">
						<option disabled selected value="0">연도 선택 (학번)</option>
						<option th:each="year : ${years}" th:value="${year}" th:text="|${year}학번|"></option>
					</select>
				</div>
				<div class="mt-3">
					<span>학교</span>
					<!---->
					<select name="campus" class="form-select mt-1">
						<option selected value="407">전남대학교</option>
						<option disabled>광주대학교</option>
						<option disabled>광주여자대학교</option>
						<option disabled>조선대학교</option>
						<option disabled>호남대학교</option>
					</select>
					<!---->
					<span class="text-secondary fs-7">*현재는 '전남대학교'밖에 지원하지 않습니다.</span>
				</div>
				<button type="submit" class="btn btn-danger form-control text-white mt-3">다음</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		document.querySelector("#form").addEventListener("submit", function(e) {
			if (document.querySelector("#admissionYear").value == "0") {
				alert("입학연도를 선택해주세요");
				e.preventDefault();
			}
		});
	</script>
</body>
</html>
