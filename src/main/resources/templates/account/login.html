<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>애니타임</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}">
<link rel="icon" th:href="@{/static/favicon.ico}">
</head>
<body class="d-flex align-items-center py-4" style="height: 100vh;">
	<div class="w-100 m-auto" style="max-width: 360px;">
		<h1 class="logo" th:onclick="|location.href='@{/}'|" style="cursor: pointer;"></h1>
		<form th:action="@{/account/login}" method="post">
			<div>
				<input type="text" class="form-control mt-1 p-2" name="username" placeholder="아이디" autofocus>
				<!---->
				<input type="password" class="form-control mt-1 p-2" name="password" placeholder="비밀번호">
				<button type="submit" class="form-control mt-1 p-2 btn btn-danger text-white">애니타임 로그인</button>
			</div>
			<div class="d-flex justify-content-between align-items-center text-secondary mt-2 px-2">
				<div class="d-flex align-items-center gap-1">
					<input type="checkbox" name="keep" id="keep"/><label for="keep">로그인 유지</label>
				</div>
				<div>
					<span th:onclick="|location.href='@{/account/forgot/id}'|" style="cursor: pointer;">아이디/비밀번호 찾기</span>
				</div>
			</div>
		</form>
		<div class="mt-4 d-flex justify-content-center">
			<span th:onclick="|location.href='@{/account/register}'|" style="cursor: pointer;">회원가입</span>
		</div>
		<div class="d-flex justify-content-around mt-5 fs-7 text-secondary">
			<div>이용약관</div>
			<div>개인정보처리방침</div>
			<div>문의하기</div>
			<div>ⓒ애니타임</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
